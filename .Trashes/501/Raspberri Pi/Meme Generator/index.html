<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		body {
			background-color:pink;
		 }
        #meme_text {
            font-size: 40px;
            font-family: "Impact";
            color: white;
            text-shadow: black 0px 0px 10px;
            width: 600px;
            position: absolute;
            left: 15px;
            top: 400px;
        }
    </style>
</head>

<body>

    <form>
        <p>
            <label for="user_picture">Select a picture</label>
            <input type="file" id="user_picture" onchange="update_image()">
        </p>
        <p>
            Meme text: <input type="text" id="user_text" oninput="update_text()">

        </p>
        <p>
            <select name="color" id="color" onchange="changeFontColor()">
                <option value="0">Select a Font Color</option>
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="purple">purple</option>
                <option value="white">white</option>
            </select>
        </p>

        <p>
            <div id="meme_text">Meme Text</div>
            <div id="meme_picture"><img src="" height="500" width="600"></div>
        </p>
       

        <script>
            function changeFontColor()
            {
                var color = document.getElementById('color').value;
                if (color != 0)
                {
                    document.getElementById('meme_text').style.color = color;
                }
                
            }
            function update_text() {
                var user_text = document.getElementById("user_text").value;
                document.getElementById('meme_text').innerHTML = user_text;
            }

            function update_image() {
                var img = document.querySelector('img');
                var file = document.querySelector('input[type=file]').files[0];
                img.src = window.URL.createObjectURL(file);
            }
        </script>

</body>

</html>
